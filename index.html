<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/cloud-icon.png" type="icon.png" sizes="16x16">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a place...">
        </header>
        <main>
            <section class="location">
                <div class="city">-</div>
                <div class="date">-</div>
            </section>
            <div class="current">
                <div class="temp">-<span>&#176c</span></div>
                <div class="weather">-</div>
                <div class="hi-low">-&#176c / -&#176c</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
